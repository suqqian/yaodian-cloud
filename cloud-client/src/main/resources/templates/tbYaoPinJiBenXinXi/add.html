<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

    <title th:text=${title}></title>
    <!-- 这儿引用单独的css link -->
    <!-- Ladda for Bootstrap 3按钮加载进度插件 -->
    <link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
    <!-- bootstrap-table表单样式 -->
    <link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <!-- 用户界面自定义css -->
    <link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
    <!-- checkbox css-->
    <link href="/static/admin/assets/css/Checkboxes/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/static/admin/layui/css/layui.css}" media="all">
    <style type="text/css"></style>
</head>

<body>

<div class="content-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="nest" id="elementClose">
                <div class="">
                </div>
                <div class="body-nest" id="element">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-add">


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">药品名称：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="yaoPinMingCheng"
                                           name="yaoPinMingCheng"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="fenLei" class="col-sm-3 control-label">分类：</label>
                                <div class="col-sm-8">
                                    <select name="fenLei" id="fenLei" class="form-control">
                                        <option th:each="fenLei:${yaoPinFenLeiList}" th:value="${fenLei.leiMing}" th:text="${fenLei.leiMing}"></option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">批次：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="piCi" name="piCi"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label ">编号：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="bianHao" name="bianHao"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label ">生产日期：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="shengChanShiJian" name="shengChanShiJian"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label ">保质期：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="youXiaoQi" name="youXiaoQi"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">生产商：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="shengChanShang" name="shengChanShang"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">当前库存：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="kuCun" name="kuCun"/>
                                </div>
                            </div>



                            <div class="form-group">
                                <label class="col-sm-3 control-label ">功效：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="gongXiao" name="gongXiao"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">不良反应：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="buLiangFanYing" name="buLiangFanYing"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">库存上限：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="kuCunShangXian" name="kuCunShangXian"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">库存下限：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="kuCunXiaXian" name="kuCunXiaXian"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">进价指导价：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="jinJiaZhiDaoJia"
                                           name="jinJiaZhiDaoJia"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-3 control-label ">销售指导价：</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" id="xiaoShouZhiDaoJia"
                                           name="xiaoShouZhiDaoJia"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="form-control-static col-sm-offset-9">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                    <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- jqueryForm序列化 -->
<script th:src="@{/static/js/jqueryFormSerializeJson.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/layui/layui.js}" type="text/javascript"></script>

<!-- 自定义user js -->
<!-- <script  th:src="@{/static/admin/user/js/user-add.js}" type="text/javascript"></script> -->

<script type="text/javascript">
    $("#form-add").validate({
        submitHandler: function (form) {
            add();
        }
    });

    /**
     * 用户添加方法
     */
    function add() {
        var dataFormJson = $("#form-add").serialize();
        $.ajax({
            cache: true,
            type: "POST",
            url: rootPath + "/tbYaoPinJiBenXinXi/add",
            data: dataFormJson,
            async: false,
            error: function (request) {
                $.modal.alertError("添加失败!");
            },
            success: function (data) {
                $.operate.saveSuccess(data);
            }
        });
    }
</script>
<script>
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/file/upload' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {

                $('#zhaoPian').val(res.url)


                //如果上传失败

                return layer.msg('上传成功');
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

        //多图片上传


        //指定允许上传的文件类型
        upload.render({
            elem: '#test3'
            , url: '/file/upload' //改成您自己的上传接口
            , accept: 'file' //普通文件
            , done: function (res) {
                $('#fuJian').val(res.url)
                return layer.msg('附件上传成功');
            }
        });

        upload.render({
            elem: '#test4'
            , url: '/file/upload' //改成您自己的上传接口
            , accept: 'file' //普通文件
            , done: function (res) {
                $('#wenJian').val(res.url)
                return layer.msg('文件上传成功');
            }
        });


    });
</script>

</body>


</html>
