<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="admin/common/html/tableHead :: tableHead(~{::title},~{::link},~{::style})">

    <title th:text=${title}></title>
    <!-- 这儿引用单独的css link -->
    <!-- Ladda for Bootstrap 3按钮加载进度插件 -->
    <link rel="stylesheet" th:href="@{/static/admin/assets/js/button/ladda/ladda.min.css}">
    <!-- bootstrap-table表单样式 -->
    <link th:href="@{/static/admin/assets/js/bootstrap/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <!-- 用户界面自定义css -->
    <link th:href="@{/static/admin/user/css/user-add.css}" rel="stylesheet"/>
    <!-- checkbox css-->
    <link href="/static/admin/assets/css/Checkboxes/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/static/admin/layui/css/layui.css}" media="all">

    <style type="text/css"></style>
</head>

<body>

<div class="content-wrap">
    <div class="row">
        <div class="col-sm-12">
            <div class="nest" id="elementClose">
                <div class="">
                </div>
                <div class="body-nest" id="element">
                    <div class="panel-body">
                        <form class="form-horizontal m" id="form-edit" th:object="${tbCeShi}">

                            <input readonly="readonly" class="form-control" style="display: none" type="text" id="id"
                                   name="id" th:value="*{id}"/>

                            <div class="form-group">
                                <label class="col-sm-3 control-label ">测试：</label>
                                <div class="col-sm-8">
                                    <input readonly="readonly" class="form-control" type="text" id="ceShi" name="ceShi"
                                           th:value="*{ceShi}"/>
                                </div>
                            </div>


                            <div class="form-group layui-upload">

                                <input readonly="readonly" class="form-control" style="display: none" type="text"
                                       id="wenJian"
                                       name="wenJian" th:value="*{wenJian}"/>

                                <label class="col-sm-3 control-label "></label>

                            </div>

                            <div class="form-group layui-upload">

                                <input class="form-control" style="display: none" type="text" id="tuPian"
                                       name="tuPian"/>

                                <label class="col-sm-3 control-label "></label>
                                <div class="col-sm-8">
                                    <button type="button" class="layui-btn" id="test1">上传图片</button>
                                    <div class="layui-upload-list">
                                        <img class="layui-upload-img" style="height: 60px;width: 90px"
                                             th:src="*{tuPian}" id="demo1">
                                        <p id="demoText"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label ">备注：</label>
                                <div class="col-sm-8">
                                    <input readonly="readonly" class="form-control" type="text" id="beiZhu"
                                           name="beiZhu" th:value="*{beiZhu}"/>
                                </div>
                            </div>

                            <input class="form-control" style="display: none" type="text" id="wenText12"
                                   name="wenText12" th:value="*{wenText12}"/>
                            <div class="form-group">
                                <label class="col-sm-3 control-label "></label>
                                <div class="col-sm-8">
                                    <p id="detail"/>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 通用js -->
<div th:include="admin/common/html/js :: onload_js">

</div>
<!-- bootstarp 表格 -->
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/bootstrap-table.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
        type="text/javascript"></script>
<script th:src="@{/static/admin/assets/js/bootstrap/js/base_list.js}" type="text/javascript"></script>


<!-- 弹窗 -->
<script th:src="@{/static/admin/assets/js/layer/layer.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<!-- jqueryForm序列化 -->
<script th:src="@{/static/js/jqueryFormSerializeJson.js}" type="text/javascript"></script>
<script th:src="@{/static/admin/layui/layui.js}" type="text/javascript"></script>

<!-- 自定义user js -->
<!--<script  th:src="@{/static/admin/user/js/user-add.js}" type="text/javascript"></script>-->
<script type="text/javascript">
    var data = $("#wenText12").val()
    $('#detail').append(data)


    $("#form-edit").validate({

        submitHandler: function (form) {
            edit();
        }
    });

    function edit() {
        var dataFormJson = $("#form-edit").serialize();
        $.ajax({
            cache: true,
            type: "POST",
            url: rootPath + "/tbCeShi/edit",
            data: dataFormJson,
            async: false,
            error: function (request) {
                $.modal.alertError("数据更新失败");
            },
            success: function (data) {
                $.operate.saveSuccess(data);
            }
        });
    }
</script>
<script>
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/file/upload' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {

                $('#zhaoPian').val(res.url)


                //如果上传失败

                return layer.msg('上传成功');
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

        //多图片上传


        //指定允许上传的文件类型
        upload.render({
            elem: '#test3'
            , url: '/file/upload' //改成您自己的上传接口
            , accept: 'file' //普通文件
            , done: function (res) {
                $('#fuJian').val(res.url)
                return layer.msg('附件上传成功');
            }
        });

        upload.render({
            elem: '#test4'
            , url: '/file/upload' //改成您自己的上传接口
            , accept: 'file' //普通文件
            , done: function (res) {
                $('#wenJian').val(res.url)
                return layer.msg('文件上传成功');
            }
        });


    });
</script>


</body>


</html>
