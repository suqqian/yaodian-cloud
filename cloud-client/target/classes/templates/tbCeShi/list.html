<script th:src="@{/static/admin/assets/js/bootstrap/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"

<script th:src="@{/static/admin/assets/js/blockUI/jquery.blockUI.js}" type="text/javascript"></script>

<script type="text/javascript">
    var userType = $('#userType').val();
    var actions = [];

    function getOpt(id) {
        actions = [];
        actions.push('<a class="btn btn-warn btn-xs" href="#" onclick="$.operate.detail(\'' + id + '\')">详情</a>');
        if (userType === '0') {
            actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.edit(\'' + id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
            actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + id + '\')"><i class="fa fa-remove"></i>删除</a>');
        }
    }

    var dataUrl = window.rootPath + "/tbCeShi/list";
    var removeUrl = window.rootPath + "/tbCeShi/delete";
    var createUrl = window.rootPath + "/tbCeShi/add";
    var updateUrl = window.rootPath + "/tbCeShi/edit/{id}";
    var exportUrl = window.rootPath + "/tbCeShi/export";
    var detailUrl = window.rootPath + "/tbCeShi/detail/{id}";

    var options = {
        dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
        removeUrl: removeUrl,
        exportUrl: exportUrl,
        detailUrl: detailUrl,
        sortName: "roleSort",
        modalName: "",
        search: false,
        dataColumns: [
            {
                checkbox: true
            },
            {
                title: '序号',
                field: 'id',
                align: 'center',
                valign: 'middle',

                formatter: function (value, row, index) {
                    return index + 1;
                }
            },

            {
                field: 'ceShi',
                title: '测试',
                align: 'center',
                valign: 'middle'

            },


            {
                field: 'wenJian',
                title: '文件',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    var id = row.id;
                    var actions = [];
                    if (row.wenJian != null && row.wenJian != "") {
                        return '<a href="' + row.wenJian + '" ><i class="fa fa-download"></i></a>';
                    } else {
                        return '<p class="pos-abs">' + '文件为空' + '</p>'
                    }
                }
            },

            {
                field: 'tuPian',
                title: '图片',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    var id = row.id;
                    var actions = [];
                    actions.push('<img style="height: 45px" src=' + row.tuPian + '> ');
                    return actions.join('');
                }

            },

            {
                field: 'beiZhu',
                title: '备注',
                align: 'center',
                valign: 'middle'

            },


            {
                title: '操作',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    var id = row.id;
                    getOpt(id);
                    return actions.join('');

                    //return '<a class="btn btn-xs btn-danger" onclick="delPermission(' + "'" + id + "'" + ')"><i class="fa fa-remove"></i>删除</a>';
                }
            }]
    };
    $(function () {
        var oTab = $.table.oTableInit(options);
        oTab.Init();
        $("#search_key").attr('placeholder', '请输入查询字段-----')
        //$("#search_key").hide()

    })
</script>


<script type="text/javascript">
    var editPwdUrl = window.rootPath + "/UserController/editPwd/{id}";

    function updatePwd() {
        var rows = $.common.isEmpty($.table._option.id) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.id);
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return
        } else if (rows.length > 1) {
            $.modal.alertWarning("请选择一条记录");
            return
        }


        var url = editPwdUrl.replace("{id}", rows.join());
        var data = {
            "id": rows.join()
        };
        $.modal.open("修改密码", url);
    }

</script>


</body>


</html>
